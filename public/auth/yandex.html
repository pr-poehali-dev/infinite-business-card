<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Авторизация через Яндекс...</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #FF0000 0%, #FFCC00 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            max-width: 500px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            text-align: center;
        }
        .spinner {
            width: 50px;
            height: 50px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #FFCC00;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        h1 { color: #333; margin-bottom: 10px; font-size: 24px; }
        p { color: #666; font-size: 16px; }
        .error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
            padding: 15px;
            border-radius: 8px;
            margin-top: 20px;
            display: none;
        }
        .error.show { display: block; }
    </style>
</head>
<body>
    <div class="container">
        <div class="spinner"></div>
        <h1>Авторизация через Яндекс</h1>
        <p id="status">Завершаем вход...</p>
        <div class="error" id="error"></div>
    </div>

    <script>
        const API_BASE = 'https://functions.poehali.dev';
        const statusEl = document.getElementById('status');
        const errorEl = document.getElementById('error');

        async function completeAuth() {
            try {
                // Получаем code из URL
                const urlParams = new URLSearchParams(window.location.search);
                const code = urlParams.get('code');
                const error = urlParams.get('error');

                if (error) {
                    throw new Error(`Яндекс вернул ошибку: ${error}`);
                }

                if (!code) {
                    throw new Error('Не получен код авторизации от Яндекса');
                }

                statusEl.textContent = 'Получаем данные пользователя...';

                // Отправляем code на backend для обмена на токен
                const redirectUri = window.location.origin + window.location.pathname;
                const response = await fetch(
                    `${API_BASE}/6fc83860-fe65-4faa-9951-577ec8b00f94?action=callback&code=${encodeURIComponent(code)}&redirect_uri=${encodeURIComponent(redirectUri)}`
                );

                const data = await response.json();

                if (!response.ok) {
                    throw new Error(data.error || 'Ошибка авторизации');
                }

                // Сохраняем токен и данные пользователя
                localStorage.setItem('token', data.token);
                localStorage.setItem('user', JSON.stringify(data.user));

                statusEl.textContent = 'Успешно! Перенаправляем...';

                // Перенаправляем на главную или dashboard
                setTimeout(() => {
                    window.location.href = '/';
                }, 1000);

            } catch (err) {
                console.error('Auth error:', err);
                errorEl.textContent = `❌ ${err.message}`;
                errorEl.classList.add('show');
                statusEl.textContent = 'Ошибка авторизации';
                
                // Через 3 секунды возвращаем на главную
                setTimeout(() => {
                    window.location.href = '/';
                }, 3000);
            }
        }

        // Запускаем авторизацию
        completeAuth();
    </script>
</body>
</html>
