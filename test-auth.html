        <div class="section">

            <button class="btn btn-vk" onclick="testVK()">

            </button>

                <span>–Ø–Ω–¥–µ–∫—Å</span>
            </button>

    <script>
        const API_BASE = 'https://functions.poehali.dev';
        const REDIRECT_BASE = window.location.origin;

        function showStatus(message, isError = false) {
            const status = document.getElementById('status');
            status.textContent = message;
            status.className = 'status show ' + (isError ? 'error' : 'success');
            setTimeout(() => {
                status.classList.remove('show');
            }, 5000);
        }

        // Email —Ä–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏—è
        document.getElementById('emailForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            try {
                const response = await fetch(API_BASE + '/063b09be-f07e-478c-a626-807980d111e1', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        action: 'register',
                        name: name,
                        email: email,
                        password: password
                    })
                });

                const data = await response.json();

                if (response.ok) {
                    showStatus(`‚úÖ –†–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏—è —É—Å–ø–µ—à–Ω–∞! Token: ${data.token.substring(0, 20)}...`);
                    localStorage.setItem('token', data.token);
                    localStorage.setItem('user', JSON.stringify(data.user));
                } else {
                    showStatus(`‚ùå –û—à–∏–±–∫–∞: ${data.error}`, true);
                }
            } catch (error) {
                showStatus(`‚ùå –°–µ—Ç–µ–≤–∞—è –æ—à–∏–±–∫–∞: ${error.message}`, true);
            }
        });

        // VK –∞–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏—è
        async function testVK() {
            try {
                const redirectUri = REDIRECT_BASE + '/auth/vk';
                const response = await fetch(API_BASE + '/74d0ac96-7cc9-4254-86f4-508ca9a70f55?redirect_uri=' + encodeURIComponent(redirectUri));
                const data = await response.json();

                if (data.auth_url) {
                    showStatus('üöÄ –ü–µ—Ä–µ–Ω–∞–ø—Ä–∞–≤–ª—è–µ–º –Ω–∞ VK...');
                    setTimeout(() => {
                        window.location.href = data.auth_url;
                    }, 1000);
                } else {
                    showStatus('‚ùå –ù–µ –ø–æ–ª—É—á–µ–Ω URL –æ—Ç VK', true);
                }
            } catch (error) {
                showStatus(`‚ùå VK –æ—à–∏–±–∫–∞: ${error.message}`, true);
            }
        }

        // Google –∞–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏—è

            try {
                const redirectUri = REDIRECT_BASE + '/auth/google';
                const response = await fetch(API_BASE + '/2faff2e2-9012-406b-bd38-07f4be72099b?action=login&redirect_uri=' + encodeURIComponent(redirectUri));
                const data = await response.json();

                if (data.auth_url) {
                    showStatus('üöÄ –ü–µ—Ä–µ–Ω–∞–ø—Ä–∞–≤–ª—è–µ–º –Ω–∞ Google...');

            }
        }

        // –Ø–Ω–¥–µ–∫—Å –∞–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏—è
        async function testYandex() {
            try {
                const redirectUri = REDIRECT_BASE + '/auth/yandex';
                const response = await fetch(API_BASE + '/6fc83860-fe65-4faa-9951-577ec8b00f94?action=login&redirect_uri=' + encodeURIComponent(redirectUri));
                const data = await response.json();

                if (data.auth_url) {
                    showStatus('üöÄ –ü–µ—Ä–µ–Ω–∞–ø—Ä–∞–≤–ª—è–µ–º –Ω–∞ –Ø–Ω–¥–µ–∫—Å...');
                    setTimeout(() => {

                    }, 1000);
                } else {
                    showStatus('‚ùå –ù–µ –ø–æ–ª—É—á–µ–Ω URL –æ—Ç –Ø–Ω–¥–µ–∫—Å', true);
                }
            } catch (error) {

            }
        }

        // Telegram –∞–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏—è
        function testTelegram() {
            showStatus('‚ö†Ô∏è Telegram —Ç—Ä–µ–±—É–µ—Ç –Ω–∞—Å—Ç—Ä–æ–π–∫–∏ –±–æ—Ç–∞ —á–µ—Ä–µ–∑ @BotFather', true);
        }

        // –ü—Ä–æ–≤–µ—Ä–∫–∞ —Å–æ—Ö—Ä–∞–Ω–µ–Ω–Ω–æ–≥–æ —Ç–æ–∫–µ–Ω–∞
        window.addEventListener('load', () => {
            const token = localStorage.getItem('token');
            if (token) {
                const user = JSON.parse(localStorage.getItem('user') || '{}');
                showStatus(`‚úÖ –í—ã —É–∂–µ –≤–æ—à–ª–∏ –∫–∞–∫: ${user.name || user.email}`);
            }
        });
